<!DOCTYPE html>
<html>
   <head>
      <title>Beachbol</title>
   </head>
   <body>
      <h1 id="hour"></h1>
      <p>Last updated: <span id="updated"></span></p>
   </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
$.get("hour", { cache: false }, function(data, status){
    $('#hour').text(data);
});
$.get("updated", { cache: false }, function(data, status){
    $('#updated').text(data);
});
</script>
